<div class="main-container">
  <div class="menu">
    <app-menu></app-menu>
  </div>

  <div class="container">
    
      <h3>Editar Producto</h3>
    <br><br>

    <form (ngSubmit)="onSubmit()" class="form-grid">
      <div class="mb-3">
        <label for="nombreProducto" class="form-label">Producto</label>
        <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required="true" [(ngModel)]="producto.nombreProducto">
        <span *ngIf="!producto.nombreProducto">Todos los campos con * son obligatorios</span>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select class="form-select" id="categoria" name="categoria" [(ngModel)]="producto.categoria" required>
          <option value="Alimentos">Alimentos</option>
          <option value="Bebidas">Bebidas</option>
          <option value="RopaNina">Ropa de niña</option>
          <option value="RopaNino">Ropa de niño</option>
          <option value="RopaMujer">Ropa de Mujer</option>
          <option value="RopaHombre">Ropa de Hombre</option>
          <option value="RopaUnisex">Ropa Unisex</option>
          <option value="Golosinas">Golosinas</option>
          <option value="tecnología">Tecnología</option>
          <option value="Juguetes">Juguetes</option>
          <option value="Mobiliario">Mobiliario</option>
          <option value="Material Didactico">Material Didactico</option>
          <option value="Material de Construccion">Material de Construccion</option>
          <option value="Electrodomésticos">Electrodomésticos</option>
          <option value="Cocina">Utensilios de Cocina</option>
          <option value="Cristaleria">Cristaleria</option>
          <option value="Papeleria y Bazar">Papeleria y Bazar</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Ayudas Técnicas">Ayudas Técnicas</option>
          <option value="Varios">Varios</option>
        </select>
        <span *ngIf="!producto.categoria">*</span>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad en Stock</label>
        <input type="text" class="form-control" id="cantidad" [value]="producto.cantidad" readonly>
      </div>

      <div class="mb-3">
        <label for="cantidadAumentar" class="form-label">Aumentar Stock</label>
        <input type="number" class="form-control" id="cantidadAumentar" name="cantidadAumentar" [(ngModel)]="cantidadAumentar" required="true">
      </div>

      <div class="mb-3">
        <label for="unidadMedida" class="form-label">Unidad de Medida</label>
        <select class="form-select" id="unidadMedida" name="unidadMedida" [(ngModel)]="producto.unidadMedida">
          <option value="Unidades">Unidades</option>
          <option value="Cajas">Cajas</option>
          <option value="Bultos">Bultos</option>
          <option value="Quintales">Quintales</option>
        </select>
        <span *ngIf="!producto.unidadMedida">*</span>
      </div>

      <div class="mb-3">
        <label for="personaRecibe" class="form-label">Persona que Recibe Producto</label>
        <input type="text" class="form-control" id="personaRecibe" name="personaRecibe" required="true" [(ngModel)]="producto.personaRecibe">
        <span *ngIf="!producto.personaRecibe">*</span>
      </div>
      <div class="mb-3">
        <label for="personaRegistro" class="form-label">Persona que Registra el Producto</label>
        <input type="text" class="form-control" id="personaRegistra" name="personaRegistra" required="true" [(ngModel)]="producto.personaRegistro">
        <span *ngIf="!producto.personaRegistro">*</span>
      </div>
      <div class="mb-3">
        <label for="fechaEntrega" class="form-label">Fecha de Recepcion del Producto</label>
        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required="true" [(ngModel)]="producto.fechaEntrega">
        <span *ngIf="!producto.fechaEntrega">*</span>
      </div>
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="text" class="form-control" id="observaciones" name="observaciones" required="true" [(ngModel)]="producto.observaciones" style="height: 100px;">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-agregar" >Editar</button>
        <a href="/productos" class="btn btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</div>
